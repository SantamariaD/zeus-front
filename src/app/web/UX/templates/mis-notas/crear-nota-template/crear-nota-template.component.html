<form nz-form [formGroup]="notaForm" class="form-nota">
  <nz-form-item>
    <nz-form-control nzErrorTip="Ingresa una área!">
      <nz-select
        class="form-nota__select"
        [nzBorderless]="true"
        formControlName="idAreaConocimiento"
        nzPlaceHolder="Área de conocimiento"
        (ngModelChange)="habilitarSubareas()"
      >
        <nz-option
          *ngFor="let area of areas"
          [nzValue]="area.id"
          [nzLabel]="area.area"
        ></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Ingresar una subárea!">
      <nz-select
        class="form-nota__select"
        [nzBorderless]="true"
        formControlName="idSubarea"
        nzPlaceHolder="Subárea de conocimiento"
        [nzDisabled]="!habilitarSubarea"
        (ngModelChange)="habilitarTemaInput()"
      >
        <nz-option
          *ngFor="let subarea of subareas"
          [nzValue]="subarea.id"
          [nzLabel]="subarea.subarea"
        ></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Ingresa un tema!">
      <input
        nz-input
        type="text"
        placeholder="Tema"
        formControlName="tema"
        (ngModelChange)="habilitarImagen()"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <input
        class="form-nota__archivo"
        style="color:transparent;"
        nz-input
        type="file"
        [disabled]="habilitarArchivo"
        (change)="habilitarBotonGuardar($event)"
      />
      <span class="form-nota__archivo--texto">Sube una imagen para la nota</span>
    </nz-form-control>
  </nz-form-item>

  <button
    nz-button
    class="login-form-button login-form-margin form-nota__boton"
    [nzType]="'primary'"
    [disabled]="!habilitarBoton"
    (click)="guardarNota()"
  >
    Crear Nota
  </button>
</form>
